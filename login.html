  <script>

$(function () {

  // ğŸ”¹ AUTO LOGIN CHECK (ON PAGE LOAD)
  const token = sessionStorage.getItem('token');
  const auto_login = JSON.parse(localStorage.getItem('auto_login') || 'null');

  if (token && auto_login) {
    location.href = 'index.html';
    return; // stop executing login page JS
  }

  // ğŸ”¹ LOGIN BUTTON CLICK
  $('#login_btn').on('click', async function () {
    loadingOn(1);
    await delay(100);

    let id = String($('#id').val()).trim();
    let pw = String($('#pw').val()).trim();

    try {
      let result_data = await get_token(id, pw);
      if (!result_data.result) throw new Error();

      sessionStorage.setItem('token', result_data.token);

      let me_data = await get_me(result_data.token);
      if (!me_data.result) throw new Error();

      sessionStorage.setItem('member', JSON.stringify(me_data.data));

      // ğŸ”¹ AUTO LOGIN SAVE
      if ($('#auto_login').is(':checked')) {
        localStorage.setItem(
          'auto_login',
          JSON.stringify({ token: result_data.token })
        );
      } else {
        localStorage.removeItem('auto_login');
      }

      location.href = 'index.html';

    } catch (e) {
      loadingOff();
      $('#pw_msg').text('ë¡œê·¸ì¸ì— ì‹¤íŒ¨ í•˜ì˜€ìŠµë‹ˆë‹¤. ì•„ì´ë””/ë¹„ë°€ë²ˆí˜¸ ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
    }
  });

  // ğŸ”¹ ENTER KEY LOGIN
  $('#pw').on('keyup', function (e) {
    if (e.keyCode === 13) {
      $('#login_btn').trigger('click');
    }
  });

});

  </script>
